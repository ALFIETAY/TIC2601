<title>Forget Password</title>
<head>
    <link rel="stylesheet" href="../../../src/forget_pw.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<header>
    <h1> MPT Fitness App</h1>
</header>
<div class="container">
        <div class="password">
            <label for="password">New Password: </label>
            <input tabindex="1" type="password" id="password">
        </div>
        <div class="empty">
            <label id="empty">&nbsp</label>
            <p>At least 8 to 20 characters</p>
        </div>
        <div class="confirm_password">
            <label for="confirm_password">Confirm Password:</label>
            <input tabindex="2" type="password" id="confirm_password">
        </div>
        <div class="empty">
            <label id="empty">&nbsp</label>
            <p>At least 8 to 20 characters</p>
        </div>
</div>
<div class="button">
    <input tabindex="3" type="button" id="login" onclick="document.location='../login.html'" value="Update">
</div>
